name: Create Release

on:
  schedule:
    - cron: "0 */23 * * 3"
  workflow_dispatch:

jobs:
  check_release:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v2

      - name: check if new release is needed
        id: release-needed
        run: |
          detekt_version=$(gh api repos/detekt/detekt/tags --jq '.[0].name' | cut -c 2-)
          detekt_version="1.23.9" # hardcoded for testing purposes
          detekt_all_version=$(gh api repos/natiginfo/action-detekt-all/tags --jq '.[1].name')
          release_needed=true
          echo "detekt_version=$detekt_version"
          echo "detekt_all_version=$detekt_all_version"
          if [ "$detekt_version" == "$detekt_all_version" ]; then
            release_needed=false;
          fi
          echo "release-needed=$release_needed" >> $GITHUB_OUTPUT
          echo "detekt-version=$detekt_version" >> $GITHUB_OUTPUT
          echo "detekt-all-version=$detekt_all_version" >> $GITHUB_OUTPUT
        
      - name: create new release
        if: steps.release-needed.outputs.release-needed == 'true'
        run: |
          echo "Creating new release for ${{ steps.release-needed.outputs.detekt-version }}"
          # create branch
          git checkout -b "release-${{ steps.release-needed.outputs.detekt-version }}"
          # update detekt-all-version with detekt-version in README.md
          sed -i "s/${ steps.release-needed.outputs.detekt-all-version }/${{ steps.release-needed.outputs.detekt-version }}/g" README.md
          # update detekt-all-version with detekt-version in Dockerfile
          sed -i "s/${ steps.release-needed.outputs.detekt-all-version }/${{ steps.release-needed.outputs.detekt-version }}/g" Dockerfile
          # commit changes
          git add README.md Dockerfile
          git commit -m "Update detekt-all version to ${{ steps.release-needed.outputs.detekt-version }}"
          # push changes
          git push origin "release-${{ steps.release-needed.outputs.detekt-version }}"
          # create pull request
          gh pr create --base main --head "release-${{ steps.release-needed.outputs.detekt-version }}" --title "Update detekt-all version to ${{ steps.release-needed.outputs.detekt-version }}" --body "This PR updates the detekt-all version to ${{ steps.release-needed.outputs.detekt-version }}."
