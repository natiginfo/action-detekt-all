name: Create Release

on:
  schedule:
    - cron: "0 */23 * * 3"
  workflow_dispatch:

jobs:
  check_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: check if new release is needed
        id: release-needed
        run: |
          detekt_release=$(gh api repos/detekt/detekt/tags --jq '.[0].name' | cut -c 2-)
          detekt_all_release=$(gh api repos/natiginfo/action-detekt-all/tags --jq '.[1].name')
          release_needed=false
          if [ "$detekt_release" == "$detekt_all_release"]; then
            release_needed=true;
          fi
          echo "release-needed=$release_needed" >> $GITHUB_ENV
          echo "detekt-release=$detekt_release" >> $GITHUB_ENV
        
      - name: create new release
        if: steps.release-needed.outputs.release-needed == 'true'
        run: |
          echo "Creating new release for ${{ steps.release-needed.outputs.detekt_release }}"
